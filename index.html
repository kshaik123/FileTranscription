<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="logo-icon">VT</span>
            VideoTranscribe
        </div>
        <button class="upload-btn" id="show-options-btn">Start Transcription</button>
        <input type="file" id="file-input" accept="video/*">
    </div>
    <div id="main-content">
        <div class="center-message">
            Welcome to the Video Transcription page.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
